language: php

php:
  # - '5.6'
  - '7.0'
  # - '7.1'

sudo: false

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS todo;'

before_script:
  - composer install --no-interaction --prefer-dist
  - mv .env.example .env
  - php artisan key:generate
  - php artisan migrate
  - php artisan passport:install

script:
  - vendor/bin/phpunit --filter unauthorized_user_cannot_assign_deadline_to_his_task